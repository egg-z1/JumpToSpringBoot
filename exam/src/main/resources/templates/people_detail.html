<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	
    <h1 class="border-bottom py-2" th:text="${people.name}"></h1>
	
    <h5 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(people.bookList)}권의 도서를 빌렸습니다..|"></h5>
    
		<div class="card my-3" th:each="book : ${people.bookList}">
		    <div class="card-body">
				<div class="card-text" style="white-space: pre-line;" th:text="${book.bookname}"></div>
		    </div>
		</div>
	
	<form th:action="@{|/book/add/${people.beid}|}" method="post" class="my-3">
		<input type="text" value="책 제목을 입력하세요." name="bookname" id="bookname" class="form-control">
	    <input type="submit" value="도서목록 추가" class="btn btn-primary my-2">
	</form>
</div>
</html>
